<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600px" height="400px"></canvas>
</body>

<script>
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");
    let colores = ["blue", "red", "green"];
    let indiceColor = 0;

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    function crearCirculo(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    function dibujarCirculo(event){
        let x = event.pageX - pantalla.offsetLeft;
        let y = event.pageY - pantalla.offsetTop;
        
        crearCirculo(x, y, 10, colores[indiceColor]);
    }
    
    function alterarColor() {
       indiceColor++;
       if (indiceColor >= colores.length) {
            indiceColor = 0;
       }
       return false;
    }


    pantalla.onclick = dibujarCirculo;
    pantalla.oncontextmenu = alterarColor;
</script>

</html>
